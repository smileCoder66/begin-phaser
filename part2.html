<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Making your first Phaser 3 Game - Part 2</title>
	<script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
	<style type="text/css">
		body {
			margin: 0;
		}
	</style>
</head>

<body>

	<script type="text/javascript">
		var config = {
			type: Phaser.AUTO,
			width: 800,
			height: 600,
			scene: {
				preload: preload,
				create: create,
				update: update
			}
		};

		var game = new Phaser.Game(config);

		function preload() {
			//this.load.image(key,path) 传预加载的图片标识key值,及对应加载路径path
			this.load.image('sky', 'assets/sky.png');
			this.load.image('ground', 'assets/platform.png');
			this.load.image('star', 'assets/star.png');
			this.load.image('bomb', 'assets/bomb.png');
			this.load.spritesheet('dude', 'assets/dude.png', {//spritesheet精灵图
				frameWidth: 32,
				frameHeight: 48
			});  //精灵图展示的宽高
		}

		function create() {}

		function update() {}
	</script>

</body>

</html>
